<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Informaci√≥n del Producto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid *ngFor="let producto of list">
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/medicamento.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h4>{{producto.nombreproducto}} {{producto.descripcion}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/sustancia.png">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h3>{{producto.descripcionsustancia}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/laboratorio.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h3>{{producto.nombrelaboratorio}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/farmacia.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>        
        <button ion-button round (click)="FarmaciaProducto(producto.idproducto, producto.nombreproducto)">Farmacias Cercanas</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="producto.oferta == 0">
      <ion-col col-12>
        <h1>No presenta plan paciente</h1>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="producto.oferta != 0">
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/oferta.png">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h3>oferta: {{producto.compra}} + {{producto.oferta}}</h3>
      </ion-col>
      <button ion-item  (click)="infoPlanpaciente(producto.idplanpaciente)">
      <ion-icon name="medical" item-start></ion-icon>
      Plan paciente {{producto.nombreplanpaciente}}
    </button>

    </ion-row>
   <ion-col col-10>        
        <button ion-button round (click)="Atras()">Farmacias Cercanas</button>
      </ion-col>

  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let plan of planPaciente">
      <h3>{{plan.descripcion}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
