<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Farmacia con el producto
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid *ngFor="let farmacia of list">
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/medicamento.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h4>{{farmacia.nombreproducto}} {{farmacia.descripcion}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/disponibilidad.png">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h4>{{farmacia.nombredisponibilidad}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/farmacia.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h3>{{farmacia.nombre}}</h3>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/correo.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <h4>{{farmacia.correo}}</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/direccion.jpg">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <p>{{farmacia.direccion}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-2>
        <ion-avatar item-start>
          <img src="assets/imgs/ubicacion.png">
        </ion-avatar>
      </ion-col>
      <ion-col col-10>
        <button ion-button round (click)='openFilters(farmacia.latitud, farmacia.longitud);'>Abrir Direcci√≥n GPS</button>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col col-6><button ion-button color="secondary" (click)="launchDialer(farmacia.telefono1)"><ion-icon name="call"></ion-icon>   {{farmacia.telefono1}}</button></ion-col>
      <ion-col col-6><button ion-button color="secondary" (click)="launchDialer(farmacia.telefono2)"><ion-icon name="call"></ion-icon>   {{farmacia.telefono2}}</button></ion-col>
    </ion-row>


  </ion-grid>

</ion-content>
